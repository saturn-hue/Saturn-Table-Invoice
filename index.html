<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title> Invoice </title>
</head>
<body>
    <table>
        <caption>
            <h1>Saturn_B Invoice</h1>            
            <p>Thanks for patronizing us</p>
        </caption>
        <thead>
            <tr>
            <th scope="col">Items</th>
            <th scope="col">Sales</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Total</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <th scope="row">Engine Oil</th>               
                <td>10</td>
                <td>£50.99</td>
                <td>£101.98</td>
            </tr>
            <tr>
                <th scope="col">Tyre</th>
                <td>5</td>
                <td>£100.25</td> 
                <td>£501.25</td>                 
            </tr>
            <tr>
                <th scope="col">Lubricant Oil</th>
                <td>200</td>
                <td>£10.20</td>
                <td>£2040.00</td>
            </tr>
            <tr>
                <th scope="col">Tube</th>                
                <td>100</td>
                <td>£9.50</td>
                <td>£950.00</td>
            </tr>
            <tr>
                <th scope="col">Batteries</th>
                <td>5</td>
                <td>£150</td>
                <td>£750.00</td>
            </tr>
                      
        </tbody>
        <tfoot>
            <tr>
                <th scope="col">Total</th>
                <td></td>
                <td></td>
                <td>£4,343.23</td>
                
            </tr>            

        </tfoot>
    </table>
 
  <script src="scripts.js"></script>
</body>
</html>
